<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 在浏览器中需要引用 lib/template-web.js-->
    <script src="../node_modules/art-template/lib/template-web.js"></script>
</head>
<body>
    
</body>
</html>
<!-- 强调：模板引擎不关心你的字符串内容，只关心自己能认识的模板标记语法
    例如：{{ }} 被称为mustache语法，八字胡语法-->
<script type="text/template" id='tpl'>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
            <p>大家好，我叫 {{ name }}</p>
            <p>我今年{{ age }} 岁了</p>
            <h1>我来自 {{ province }}</h1>
            <p>我喜欢 {{ each hobbies }} {{$value}} {{ /each }}</p>
    </body>
    </html>
</script>

<script>
    var res = template('tpl',{
        name : 'jack',
        age : 18,
        province : '河南',
        hobbies : [
            '前端',
            '美美哒'
        ]
    });
    console.log(res);
</script>
