<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/public/css/login.css">
</head>

<body>
  <div class="main">
    <div class="header">
        <!-- 这里显示错误信息 -->
      <p>{{ err_message }}</p>
      <a href="/">
        <img src="/public/img/logo3.png" alt="">
      </a>
      <h1>用户注册</h1>
    </div>
    <!-- 表单具有默认的提交行为，默认是同步的，同步表单提交时，浏览器会锁死（转圈）等待服务端的响应结果
          当表单同步提交之后，无论服务端响应的是什么，都会直接把相应的结果覆盖掉当前页面 -->
    <form id="register_form" method="post" action="/register">
      <div class="form-group">
        <label for="email">邮箱</label>
        <!-- autofocus自动聚焦 -->
        <!-- 加上value是为了 让其表单内容继续保留在页面上 -->
        <!-- // 第一次打开页面  value=" form.email " 中的form并没有值，再.email会报错，所以变成value=" form && form.email " -->
        <input type="email" class="form-control" id="email" name="email" placeholder="Email"   autofocus value="{{ form && form.email }}">
      </div>
      <div class="form-group">
        <label for="nickname">昵称</label>
        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname" value="{{ form &&  form.nickname }}" >
      </div>
      <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success btn-block">注册</button>
    </form>
    <div class="message">
      <p>已有账号? <a href="/login">点击登录</a>.</p>
    </div>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  
</body>

</html>
