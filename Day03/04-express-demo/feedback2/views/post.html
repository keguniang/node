<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/bootstrap-3.3.7.css">
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>首页 <small>发表评论</small></h1>
        </div>


        <form action="/comments" method="POST" role="form">
            <div class="form-group">
                <label for="name">你的大名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入你的姓名" required minlength="2" maxlength="10">
            </div>

            <div class="form-group">
                <label for="message">留言内容</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="请发表你的留言" class="form-control" required></textarea>
            </div>


            <button type="submit" class="btn btn-primary">发表评论</button>
        </form>

    </div>
</body>

</html>
