<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言板</title>
    <link rel="stylesheet" href="../public/css/bootstrap-3.3.7.css">
    <style>
        .link{
            color: white;
            text-decoration: none
        }
    </style>
</head>

<body>

    <!-- container容器可以让其内容居中，并在两侧添加内补 -->
    <div class="container">
        <div class="page-header">
            <h1>留言板 <small> 在这里畅游浏览吧^_^</small></h1>
            <button class="btn btn-success"> <a href="/post" class="link">发表留言</a></button>
        </div>

        <ul class="list-group">
            {{ each comments}}
            <li class="list-group-item">
                {{ $value.name}}说:{{ $value.message }}
                <span class="pull-right">{{ $value.dateTime }}</span>
            </li>
            {{ /each }}
        </ul>
    </div>

</body>

</html>
